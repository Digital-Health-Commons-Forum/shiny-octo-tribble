; dist.ini
name    = Mojo-Core
author  = Paul G Webster <paul.g.webster@outlook.com>
license = AGPL_3
copyright_holder = Digital Health Commons Forum
copyright_year   = 2024
main_module = lib/Mojo/Core/Schema.pm

[Prereqs::FromCPANfile] ; to use the cpanfile to define the prerequisites

[@Starter::Git]      ; all that is needed to start
revision = 5         ; always defaults to revision 3
installer = ModuleBuildTiny
tag_format = v%v 
tag_message = Release of %v
commit_msg = DZIL release of %v%n%n%c
-remove = Pod2Readme ; to use [Readme::Brief] instead, for example
-remove = UploadToCPAN ; to use [UploadToCPAN::GitHub] instead, for example
ExecDir.dir = script ; change the directory used by [ExecDir]
managed_versions = 1 ; uses the main module version, and bumps module versions after release
regenerate = LICENSE ; copy LICENSE to repository after release or dzil regenerate

[Run::Release]
run = perl -e 'exit 0';
